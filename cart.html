<body>
    <header id="header">
        <img class="logo" src="logos/logo2.png" alt="logo" />
        <i class="icon fas fa-shopping-cart fa-2x"></i>
      </header>
      <main id="main">
        <h1 class="title">Check Out</h1>
        <div class="wrapper-container">
          <section class="form-container">
            <form class="form" action="#">
              <div class="input-pair">
                <div class="input-label">
                  <label for="fname">First Name</label>
                  <input type="name" name="fname" required placeholder="First Name">
                </div>
                <div class="input-label">
                  <label for="lname">Last Name</label>
                  <input type="name" name="lname" required placeholder="Last Name"> 
                </div>
              </div>
              <div class="input-pair">
                <div class="input-label">
                  <label for="address">Street Address</label>
                  <input type="text" name="address" required placeholder="Street Address">
                </div>
                <div class="input-label">
                  <label for="area">Area</label>
                  <input type="text" name="area" required placeholder="Area">
                </div>
              </div>
              <div class="input-pair">
                <div class="input-label">
                  <label for="city">City</label>
                  <input type="text" name="city" required placeholder="city">
                </div>
                <div class="input-label">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" required placeholder="Phone Number">
                </div>
              </div>
              <div class="input-pair">
                <div class="input-label">
                  <label for="text-area">Delivery Instructions</label>
                  <input class="text-area" name="text-area" type="text-area">
                </div>
              </div>
            </form>
          </section>
          <section id="cart">
            <h1>Summary</h1>
            <div class="products">
              <div class="product">
                <img src="images/XFX Radeon RX 580 8GB GTS XXX Edition.jpeg" alt="">
                <p class="name">XFX Radeon RX 580 8GB GTS XXX Edition</p>
                <p class="price">150$</p>
                <p>x1</p>
              </div>
              <div class="product">
                <img src="images/XFX Radeon RX 580 8GB GTS XXX Edition.jpeg" alt="">
                <p class="name">XFX Radeon RX 580 8GB GTS XXX Edition</p>
                <p class="price">150$</p>
                <p>x1</p>
              </div>
              <div class="product">
                <img src="images/XFX Radeon RX 580 8GB GTS XXX Edition.jpeg" alt="">
                <p class="name">XFX Radeon RX 580 8GB GTS XXX Edition</p>
                <p class="price">150$</p>
                <p>x1</p>
              </div>
              <div class="product">
                <img src="images/XFX Radeon RX 580 8GB GTS XXX Edition.jpeg" alt="">
                <p class="name">XFX Radeon RX 580 8GB GTS XXX Edition</p>
                <p class="price">150$</p>
                <p>x1</p>
              </div>
            </div>
          </section>

        </div>
      </main>
